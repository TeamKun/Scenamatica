# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_block_explode
description: Testing block_explode action works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001
  stage:
    type: flat

scenario:
  - type: execute
    action: block_explode
    with:
      block:
        location:
          x: 0
          y: 4
          z: 0
      yield: 4
      breakBlocks: false
  - type: expect
    action: block_explode
    with:
      block:
        location:
          x: 0
          y: 4
          z: 0
