# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_vehicle_damage_2
description: Testing vehicle_damage without damage value action works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor01
  entities:
    - type: boat
      location:
        x: 0
        y: 5
        z: 0
  stage:
    type: FLAT

scenario:
  - type: execute
    action: vehicle_damage
    with:
      target:
        type: boat
        location:
          x: 0
          y: 5
          z: 0
      attacker: Actor01
      amount: 1.0
  - type: expect
    action: vehicle_damage
    with:
      attacker: Actor01
      amount: 1.0
