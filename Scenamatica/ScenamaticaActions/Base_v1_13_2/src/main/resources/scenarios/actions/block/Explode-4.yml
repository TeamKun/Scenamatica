# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_block_explode_4
description: Testing block_explode action with breaking blocks works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001
  stage:
    type: flat

scenario:
  - type: execute
    action: block_explode
    with:
      block:
        location:
          x: 0
          y: 4
          z: 0
      yield: 50
      breakBlocks: true
  - type: expect
    action: block_explode
    with:
      blocks:
        - location:
            x: 10
            y: 3
            z: 0
        - location:
            x: 0
            y: 3
            z: 10
        - location:
            x: 5
            y: 3
            z: -5
