# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_vehicle_exit_2
description: Testing vehicle_exit action without entity works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor01
  entities:
    - type: boat
      location:
        x: 0
        y: 5
        z: 0
  stage:
    type: FLAT

scenario:
  - type: execute
    action: vehicle_exit
    with:
      passenger: Actor01
      target:
        type: boat
        location:
          x: 0
          y: 5
          z: 0
  - type: expect
    action: vehicle_exit
    with:
      passenger: Actor01
  - type: require
    action: vehicle_exit
    with:
      passenger: Actor01
