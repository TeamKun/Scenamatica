scenamatica: ${project.version}

name: actions_vehicle_exit_4
description: Testing vehicle_exit action without arguments works or not
on:
  - type: on_load
    before:
      - type: execute
        action: vehicle_enter
        with:
          passenger: Actor01
          target:
            type: boat
            location:
              x: 0
              y: 5
              z: 0
  - type: manual_dispatch
    before:
      - type: execute
        action: vehicle_enter
        with:
          passenger: Actor01
          target:
            type: boat
            location:
              x: 0
              y: 5
              z: 0

context:
  actors:
    - name: Actor01
  entities:
    - type: boat
      location:
        x: 0
        y: 5
        z: 0
  stage:
    type: FLAT

scenario:
  - type: execute
    action: vehicle_exit
    with:
      passenger: Actor01
      target:
        type: boat
        location:
          x: 0
          y: 5
          z: 0
  - type: expect
    action: vehicle_exit
  - type: require
    action: vehicle_exit
    with:
      target:
        type: boat
        location:
          x: 0
          y: 5
          z: 0
