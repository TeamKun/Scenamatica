# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_player_interact_entity_3
description: Testing PlayerInteractEntityAction without target works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001
      location:
        x: 0
        y: 255
        z: 0
      flyable: true
      flying: true
  entities:
    - type: minecraft:parrot
      tags:
        - 810snpi
      location:
        x: 0
        y: 255
        z: 0


scenario:
  - type: execute
    action: player_interact_entity
    with:
      target: Actor001
      entity:
        type: minecraft:parrot
        tags:
          - 810snpi
  - type: expect
    action: player_interact_entity
    with:
      entity:
        type: minecraft:parrot
        tags:
          - 810snpi
