# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_entity_vehicle_enter_2
description: Testing entity_vehicle_enter action without entity works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor01
  entities:
    - type: boat
      location:
        x: 0
        y: 5
        z: 0
  stage:
    type: FLAT

scenario:
  - type: execute
    action: entity_vehicle_enter
    with:
      passenger: Actor01
      target:
        type: boat
        location:
          x: 0
          y: 5
          z: 0
  - type: expect
    action: entity_vehicle_enter
    with:
      passenger: Actor01
  - type: require
    action: entity_vehicle_enter
    with:
      passenger: Actor01
