name: Scenamatica
version: '${project.version}'
main: org.kunlab.scenamatica.Scenamatica
api-version: 1.13
prefix: Scenamatica
load: STARTUP
authors: [Peyang]
description: A plugin that provides advanced assistance by automating scenario testing for the PaperMC plugin
website: https://scenamatica.kunlab.org/

commands:
  scenamatica:
    aliases: [scenario, scena, scen, sc]
    description: "A command that provides advanced assistance by automating scenario testing for the PaperMC plugin"
    permission: scenamatica.use

permissions:
  scenamatica.use:
    description: "Allows you to use the scenamatica commands."
    default: op
