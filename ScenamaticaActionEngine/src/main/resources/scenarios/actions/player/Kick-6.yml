# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_player_kick_6
description: Testing player_kick action without argument works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001


scenario:
  - type: execute
    action: player_kick
    with:
      target: Actor001
      cause: INVALID_PLAYER_MOVEMENT
