#file: noinspection YAMLSchemaValidation,YAMLSchemaValidation
# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_entity_projectile_hit
description: Testing entity_projectile_hit action works or not
on:
  - type: on_load
    before:
      - type: execute
        action: projectile_launch
        with:
          entity:
            type: minecraft:arrow
            tags:
              - 810snpi
            # noinspection YAMLSchemaValidation
            shooter:
              type: minecraft:villager
              tags:
                - 810snpi
  - type: manual_dispatch
    before:
      - type: execute
        action: projectile_launch
        with:
          entity:
            type: minecraft:arrow
            tags:
              - 810snpi
            # noinspection YAMLSchemaValidation
            shooter:
              type: minecraft:villager
              tags:
                - 810snpi
context:
  entities:
    - type: minecraft:villager
      tags:
        - 810snpi
scenario:
  - type: execute
    action: projectile_hit
    with:
      target: "@e[type=minecraft:arrow,tag=810snpi]"
      hitEntity:
        type: minecraft:villager
        tags:
          - 810snpi
      eventOnly: true
  - type: expect
    action: projectile_hit
    with:
      target: "@e[type=minecraft:arrow,tag=810snpi]"
      hitEntity:
        type: minecraft:villager
        tags:
          - 810snpi
      timeout: 20

