# noinspection YAMLSchemaValidation
scenamatica: ${project.version}
minecraft: 1.16.5

name: actions_player_quit_6
description: Testing player_quit action without target works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001

scenario:
  - type: execute
    action: player_quit
    with:
      target: Actor001
      reason: DISCONNECTED
  - type: expect
    action: player_quit
    with:
      reason: DISCONNECTED
