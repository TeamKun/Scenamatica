# noinspection YAMLSchemaValidation
scenamatica: ${project.version}
minecraft:
  until: 1.16.4

name: actions_player_quit
description: Testing player_quit action with disconnect works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001

scenario:
  - type: execute
    action: player_quit
    with:
      target: Actor001
      reason: DISCONNECTED
  - type: expect
    action: player_quit
    with:
      target: Actor001
      reason: DISCONNECTED
  - type: require
    action: player_quit
    with:
      target: Actor001
      reason: DISCONNECTED

