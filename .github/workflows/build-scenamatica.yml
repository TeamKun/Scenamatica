name: Build NMS with NMSAction
on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Change directory to scenamatica
        run: cd Scenamatica
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        id: maven-cache
        with:
          java-version: 22
          distribution: zulu
          cache: maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2
      - name: Echo token[:5] for checking type
        run: echo ${{ secrets.token }} | cut -c 1-5
      - name: Deploy NMS
        uses: TeamKun/NMSAccess@v2
        with:
          access-token: ${{ secrets.token }}
          versions: |
            1.17.1
            1.16.5
            1.16.3
            1.16.1
            1.15.2
            1.14.4
            1.13.2
            1.13
      - name: Build with Maven
        run: |
          cd Scenamatica
          chmod +x build.sh
          ./build.sh -D"jar.finalName=Scenamatica" -P debug
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scenamatica
          path: Scenamatica/ScenamaticaPlugin/target/Scenamatica.jar
          retention-days: 1
          if-no-files-found: error
