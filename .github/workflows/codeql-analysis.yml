name: "CodeQL"

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [develop]
    paths:
      - "Scenamatica/**"
  schedule:
    - cron: '31 8 * * 4'
  workflow_dispatch:

jobs:
  build-and-analyze:
    name: Build with Maven
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Change directory to scenamatica
        run: cd Scenamatica
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        id: maven-cache
        with:
          java-version: 22
          distribution: zulu
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
##### NMS 以外のキャッシュを利かせる #####
      - name: Try to restore cache
        uses: actions/cache/restore@v4
        id: restore-cache
        with:
          key: maven-cache-${{ hashFiles('**/pom.xml') }}
          path: ~/.m2/repository
          enableCrossOsArchive: true
      - name: Collect dependencies without NMS
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: |
          mvn dependency:go-offline -f Scenamatica/pom.xml
          mvn dependency:go-offline -f Bookkeeper/pom.xml
        # 失敗することが前提なので↓
        continue-on-error: true
      - name: Cache dependencies without NMS
        if: steps.restore-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        id: cache-dependencies
        with:
          key: maven-cache-${{ hashFiles('**/pom.xml') }}
          path: ~/.m2/repository
          enableCrossOsArchive: true
##### おわり of NMS 以外のキャッシュを利かせる #####
      - name: Deploy NMS
        uses: TeamKun/NMSAccess@v2
        with:
          access-token: ${{ secrets.token }}
          versions: |
            1.18.1  # v1_18_R1
            1.17.1  # v1_17_R1
            1.16.5  # v1_16_R3
            1.16.3  # v1_16_R2
            1.16.1  # v1_16_R1
            1.15.2  # v1_15_R1
            1.14.4  # v1_14_R1
            1.13.2  # v1_13_R2
            1.13    # v1_13_R1
      - name: Build with Maven
        run: |
          cd Scenamatica
          chmod +x build.sh
          ./build.sh -D"jar.finalName=Scenamatica" -P debug
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
