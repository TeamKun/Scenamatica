name: "CodeQL"

on:
  push:
    branches: [main, develop]
    path:
      - "Scenamatica/"
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [develop]
    path:
      - "Scenamatica/"
  schedule:
    - cron: '31 8 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        id: sj
        with:
          java-version: 8
          distribution: zulu
          cache: maven
      - uses: PeyaPeyaPeyang/nmsaction@v3
        if: "steps.sj.outputs.cache-hit != 'true'"
        with:
          rev: 1.16.5
      - name: Install nms into m2
        if: "steps.sj.outputs.cache-hit != 'true'"
        run: |
          mkdir -p $HOME/.m2/repository
          cp -a nms-build/.m2/repository/. $HOME/.m2/repository
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2
      - name: Build with Maven
        run: |
          mvn -B package --file Scenamatica/pom.xml -D"jar.finalName=Scenamatica" -P release
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
