scenamatica: ${project.version}

name: actions_player_advancement
description: Testing PlayerAdvancementAction works or not
on:
  - type: manual_dispatch

context:
  actors:
    - name: Actor001

scenario:
  - type: execute
    action: player_advancement
    with:
      target: Actor001
      advancement: minecraft:nether/distract_piglin
  - type: expect
    action: player_advancement
    with:
      target: Actor001
      advancement: minecraft:nether/distract_piglin
  - type: require
    action: player_advancement
    with:
      target: Actor001
      advancement: minecraft:nether/distract_piglin
