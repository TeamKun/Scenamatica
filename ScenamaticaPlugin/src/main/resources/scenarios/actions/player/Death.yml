scenamatica: ${project.version}

name: actions_player_death
description: Testing player_death action works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001
    - name: Actor002


scenario:
  - type: execute
    action: player_death
    with:
      target: Actor001
      killer: Actor002
  - type: expect
    action: player_death
    with:
      target: Actor001
      killer: Actor002
    timeout: 20
  - type: require
    action: player_death
    with:
      target: Actor001

