scenamatica: ${project.version}

name: actions_player_interact_block
description: Testing PlayerInteractBlockAction works or not
on:
  # - type: on_load  # no ci
  - type: manual_dispatch

context:
  actors:
    - name: Actor001

scenario:
  - type: execute
    action: player_interact_block
    with:
      target: Actor001
      block:
        type: STONE
        x: 0
        y: 20
        z: 0
      action: RIGHT_CLICK_BLOCK
  - type: expect
    action: player_interact_block
    with:
      target: Actor001
      block:
        type: STONE
        x: 0
        y: 20
        z: 0
      action: RIGHT_CLICK_BLOCK
    timeout: 20
