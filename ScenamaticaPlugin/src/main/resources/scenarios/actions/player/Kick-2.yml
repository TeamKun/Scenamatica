# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_player_kick_2
description: Testing player_kick action with cause works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001


scenario:
  - type: execute
    action: player_kick
    with:
      target: Actor001
      cause: INVALID_PLAYER_MOVEMENT
  - type: expect
    action: player_kick
    with:
      target: Actor001
      cause: INVALID_PLAYER_MOVEMENT

