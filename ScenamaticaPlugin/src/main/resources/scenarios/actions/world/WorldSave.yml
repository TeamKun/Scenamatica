scenamatica: ${project.version}

name: actions_world_save
description: Testing WorldSaveAction works or not
on:
  - type: on_load
  - type: manual_dispatch

scenario:
  # Implicitly load the world
  - type: execute
    action: world_load
    with:
      world: world_the_end
    runif:
      action: world_unload
      with:
        world: world_the_end
  - type: execute
    action: world_unload
    with:
      world: world_the_end
      save: true
  - type: expect
    action: world_save
    with:
      world: world_the_end
