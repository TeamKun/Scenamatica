# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_block_place
description: Testing block_place action works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001


scenario:
  - type: execute
    action: block_place
    with:
      actor: Actor001
      block:
        type: DIRT
        location:
          x: 0
          y: 0
          z: 0
    timeout: 20
  - type: require
    action: block_place
    with:
      block:
        type: DIRT
        location:
          x: 0
          y: 0
          z: 0
