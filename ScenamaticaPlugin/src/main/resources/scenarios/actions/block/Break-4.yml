# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_block_break_4
description: Testing block_break action without block works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001


scenario:
  - type: execute
    action: block_break
    with:
      actor: Actor001
      block:
        location:
          x: 0
          y: 0
          z: 0
  - type: expect
    action: block_break
    with:
      actor: Actor001

