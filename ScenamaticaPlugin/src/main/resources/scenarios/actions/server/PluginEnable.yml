scenamatica: ${project.version}

name: actions_server_plugin_enable
description: L6C2 in scenarios.xlsx
on:
  # - type: on_load  # LightHeadPlugin is not loaded yet, so this test will be skipped.
  - type: manual_dispatch
    before:
      - type: execute
        action: server_plugin_disable
        with:
          plugin: "LightHeadPlugin"
        runif:
          action: server_plugin_enable
          with:
            plugin: "LightHeadPlugin"
scenario:
  - type: execute
    action: server_plugin_enable
    with:
      plugin: "LightHeadPlugin"
  - type: expect
    action: server_plugin_enable
    with:
      plugin: "LightHeadPlugin"
  - type: require
    action: server_plugin_enable
    with:
      plugin: "LightHeadPlugin"
