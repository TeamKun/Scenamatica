# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_server_command_dispatch_2
description: Testing command_dispatch action without sender works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001

scenario:
  - type: execute
    action: command_dispatch
    with:
      command: say Hello World!
      sender: Actor001
  - type: execute
    action: command_dispatch
    with:
      command: say Hello World!
