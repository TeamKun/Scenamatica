# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_entity
description: Testing entity action works or not
on:
  - type: on_load

context:
  entities:
    - type: minecraft:parrot
      tags:
        - 810snpi


scenario:
  - type: execute
    action: entity
    with:
      target: "@e[type=minecraft:parrot,tag=810snpi]"
      entity:
        glowing: true
        customNameVisible: true
  - type: require
    action: entity
    with:
      target: "@e[type=minecraft:parrot,tag=810snpi]"
      entity:
        glowing: true
        customNameVisible: true
    timeout: 20
