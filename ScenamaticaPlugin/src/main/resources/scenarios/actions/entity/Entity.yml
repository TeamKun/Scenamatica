# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_entity
description: Testing entity action works or not
on:
  - type: on_load
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:parrot
            tags:
              - 810snpi

    after:
      - action: command_dispatch
        type: execute
        with:
          command: 'kill @e[type=minecraft:parrot,tag=810snpi]'
  - type: manual_dispatch
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:parrot
            tags:
              - 810snpi
    after:
      - action: command_dispatch
        type: execute
        with:
          command: 'kill @e[type=minecraft:parrot,tag=810snpi]'
scenario:
  - type: execute
    action: entity
    with:
      target: "@e[type=minecraft:parrot,tag=810snpi]"
      entity:
        glowing: true
        customNameVisible: true
  - type: require
    action: entity
    with:
      target: "@e[type=minecraft:parrot,tag=810snpi]"
      entity:
        glowing: true
        customNameVisible: true
    timeout: 20
