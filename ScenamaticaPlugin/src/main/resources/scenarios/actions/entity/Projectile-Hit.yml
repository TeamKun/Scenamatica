# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_entity_projectile_hit
description: Testing entity_projectile_hit action works or not
on:
  - type: on_load
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:villager
            tags:
              - 810snpi
      - type: execute
        action: projectile_launch
        with:
          entity:
            type: minecraft:arrow
            tags:
              - 810snpi
            shooter: "@e[type=minecraft:villager,tag=810snpi]"
  - type: manual_dispatch
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:villager
            tags:
              - 810snpi
      - type: execute
        action: projectile_launch
        with:
          entity:
            type: minecraft:arrow
            tags:
              - 810snpi
            shooter: "@e[type=minecraft:villager,tag=810snpi]"
scenario:
  - type: execute
    action: projectile_hit
    with:
      target: "@e[type=minecraft:arrow,tag=810snpi]"
      hitEntity: "@e[type=minecraft:villager,tag=810snpi]"
  - type: expect
    action: projectile_hit
    with:
      target: "@e[type=minecraft:arrow,tag=810snpi]"
      hitEntity: "@e[type=minecraft:villager,tag=810snpi]"
      timeout: 20

