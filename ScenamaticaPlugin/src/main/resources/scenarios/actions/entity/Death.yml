# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_entity_death
description: Testing entity_death action works or not
on:
  - type: on_load
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:villager
            tags:
              - 810snpi

    after:
      - action: command_dispatch
        type: execute
        with:
          command: 'kill @e[type=minecraft:villager,tag=810snpi]'
  - type: manual_dispatch
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:villager
            tags:
              - 810snpi

    after:
      - action: command_dispatch
        type: execute
        with:
          command: 'kill @e[type=minecraft:villager,tag=810snpi]'

context:
  stage:
    type: FLAT

scenario:
  - type: execute
    action: entity_death
    with:
      target: "@e[type=minecraft:villager,tag=810snpi]"
  - type: expect
    action: entity_death
    with:
      target:
        type: minecraft:villager
        tags:
          - 810snpi
    timeout: 20

