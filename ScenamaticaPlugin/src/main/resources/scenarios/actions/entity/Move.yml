# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_move
description: Testing entity_move action works or not
on:
  - type: on_load
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:parrot
            tags:
              - 810snpi

    after:
      - action: command_dispatch
        type: execute
        with:
          command: 'kill @e[type=minecraft:parrot,tag=810snpi]'
  - type: manual_dispatch
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:parrot
            tags:
              - 810snpi
    after:
      - action: command_dispatch
        type: execute
        with:
          command: 'kill @e[type=minecraft:parrot,tag=810snpi]'
scenario:
  - type: execute
    action: entity_move
    with:
      target: '@e[type=minecraft:parrot,tag=810snpi]'
      to:
        x: 0
        y: 255
        z: 0
      ai: false
  - type: expect
    action: entity_move
    with:
      target: '@e[type=minecraft:parrot,tag=810snpi]'
      to:
        x: 0
        y: 254
        z: 0
