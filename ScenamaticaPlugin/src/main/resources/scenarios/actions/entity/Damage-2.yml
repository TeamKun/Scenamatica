name: actions_entity_damage_2
description: Testing entity_damage action works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  entities:
    - type: minecraft:parrot
      tags:
        - 810snpi
      location:
        x: 0
        y: 155
        z: 0

scenario:
  - type: execute
    action: entity_damage
    with:
      amount: 3
      target: "@e[type=minecraft:parrot,tag=810snpi]"
