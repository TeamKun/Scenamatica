# noinspection YAMLSchemaValidation
scenamatica: ${project.version}

name: actions_entity_pickup_item_2
description: Testing entity_pickup_item action without remaining works or not
on:
  - type: on_load
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:villager
            tags:
              - 810snpi

    after:
      - action: command_dispatch
        type: execute
        with:
          command: 'kill @e[type=minecraft:villager,tag=810snpi]'
  - type: manual_dispatch
    before:
      - type: execute
        action: entity_spawn
        with:
          entity:
            type: minecraft:villager
            tags:
              - 810snpi
    after:
      - action: command_dispatch
        type: execute
        with:
          command: 'kill @e[type=minecraft:villager,tag=810snpi]'
scenario:
  - type: execute
    action: entity_pickup_item
    with:
      target: "@e[type=minecraft:villager,tag=810snpi]"
      item:
        type: minecraft:stone
        amount: 10
  - type: expect
    action: entity_damage
    with:
      target: "@e[type=minecraft:villager,tag=810snpi]"
      item:
        type: minecraft:stone
    timeout: 20

