# ----------------------[ インターフェース設定 ]----------------
# Scenamatica のインターフェースの設定を定義します。
# ------------------------------------------------------
interfaces:
  # インターフェースの言語です。
  # デフォルトでは以下の言語に対応しています。
  # 日本語    - ja_JP
  # English  - en_US
  # 関西弁    - ja_KS
  lang: "ja_JP"

# ----------------------------[ シナリオ設定 ]----------------------------
scenario:
  # シナリオを実行するかどうかを設定します。
  # この設定が有効の場合, シナリオはスケジュールされず, 自動実行はできなくなります。
  # また, 手動実行はエラーを出力します。
  enabled: true
